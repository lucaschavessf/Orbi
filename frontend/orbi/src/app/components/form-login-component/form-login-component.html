<section class="hero">
<div class="max-w-md mx-auto p-8 bg-gray-800 shadow-xl rounded-xl">
  <h2 class="text-3xl font-extrabold text-indigo-500 bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent leading-tight mb-6 border-b pb-2">Fazer Login</h2>

  <div *ngIf="statusMessage()" [ngClass]="statusClass()" class="p-3 mb-4 rounded-lg font-medium text-sm transition duration-300">
    {{ statusMessage() }}
  </div>

  <form (ngSubmit)="logar()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-300 font-semibold mb-1">Username:</label>
      <input
        id="username"
        [(ngModel)]="usuario.username"
        name="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
      <label for="senha" class="block text-gray-300 font-semibold mb-1">Senha:</label>
      <input
        type="password"
        id="senha"
        [(ngModel)]="usuario.senha"
        name="senha"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-600 transition transform hover:scale-105 duration-200 font-semibold shadow-lg hover:shadow-xl"
      [disabled]="isLoading()"
    >
      {{ isLoading() ? 'Entrando...' : 'Entrar' }}
    </button>
  </form>
</div>
</section>
