<div class="max-w-md mx-auto p-8 bg-white shadow-xl rounded-xl">
  <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 border-b pb-2">Fazer Login</h2>

  <!-- Mensagem de Status (sucesso/erro) -->
  <div *ngIf="statusMessage()" [ngClass]="statusClass()" class="p-3 mb-4 rounded-lg font-medium text-sm transition duration-300">
    {{ statusMessage() }}
  </div>

  <form (ngSubmit)="logar()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-700 font-semibold mb-1">Username:</label>
      <input
        id="username"
        [(ngModel)]="usuario.username"
        name="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50"
      [disabled]="isLoading()"
    >
      {{ isLoading() ? 'Entrando...' : 'Entrar' }}
    </button>
  </form>
</div>
