<header class="fixed top-0 left-0 w-full bg-gray-900 text-white shadow-lg z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    
    <button 
      class="lg:hidden p-2 rounded-md hover:bg-gray-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div class="flex items-center gap-2">
      <div class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-md flex items-center justify-center shadow">
        <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 2L2 7l10 5 10-5-10-5zm0 10v10m-7-5l7 5 7-5" />
        </svg>
      </div>
      <span class="font-semibold text-lg hidden sm:block">ORBI</span>
    </div>

    <div class="hidden md:flex flex-1 mx-6">
      <div class="relative w-full">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          placeholder="Buscar..."
          class="w-full bg-gray-800 text-gray-200 placeholder-gray-400 rounded-full py-2 pl-10 pr-4 outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </div>
</header>
