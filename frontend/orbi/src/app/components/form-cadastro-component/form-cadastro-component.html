<section id="sobre" class="bg-gray-950 text-white py-0 flex flex-col lg:flex-row items-stretch justify-center min-h-screen">

 <div class="flex-1 flex">
    <img 
      src="/Orbi-cadastro.webp" 
      alt="Estudo colaborativo" 
      class="w-full h-full object-cover rounded-none"
    />
  </div>

<div class=" py-0 px-60 bg-gray-800 shadow-xl rounded-xl translate-x-[0px]">
  <h2 class="text-3xl font-extrabold text-indigo-500 bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent leading-tight mb-6 border-b pb-2">Cadastro de Usuário</h2>

  <div *ngIf="statusMessage()" [ngClass]="statusClass()" class="p-3 mb-4 rounded-lg font-medium text-sm transition duration-300">
    {{ statusMessage() }}
  </div>

  <form (ngSubmit)="cadastrar()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-300 font-semibold mb-1">Username:</label>
      <input
        id="username"
        [(ngModel)]="usuario.username"
        name="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="nome" class="block text-gray-300 font-semibold mb-1">Nome:</label>
      <input
        id="nome"
        [(ngModel)]="usuario.nome"
        name="nome"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="cpf" class="block text-gray-300 font-semibold mb-1">CPF:</label>
      <input
        id="cpf"
        [(ngModel)]="usuario.cpf"
        name="cpf"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

    <div class="form-group">
      <label for="email" class="block text-gray-300 font-semibold mb-1">Email:</label>
      <input
        id="email"
        [(ngModel)]="usuario.email"
        name="email"
        type="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

    <div class="form-group">
      <label for="senha" class="block text-gray-300 font-semibold mb-1">Senha:</label>
      <input
        id="senha"
        [(ngModel)]="usuario.senha"
        name="senha"
        type="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

   <div class="form-group">
      <label for="tipo" class="block text-gray-300 font-semibold mb-1">Tipo:</label>
      <select
        id="tipo"
        [(ngModel)]="usuario.tipo"
        name="tipo"
        required
        class="w-full px-4 py-2 block text-gray-900 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      >
      <option value="" disabled selected>Selecione...</option>
      <option value="ALUNO">Aluno</option>
      <option value="PROFESSOR">Professor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="curso" class="block text-gray-300 font-semibold mb-1">Curso:</label>
      <input
        id="curso"
        [(ngModel)]="usuario.curso"
        name="curso"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="bio" class="block text-gray-300 font-semibold mb-1">bio:</label>
      <input
        id="bio"
        [(ngModel)]="usuario.bio"
        name="bio"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="foto" class="block text-gray-300 font-semibold mb-1">Foto de Perfil:</label>
      <input
        id="foto"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/png, image/jpeg"
        class="w-full text-gray-300 file:bg-purple-600 file:text-white file:rounded-lg file:px-4 file:py-2 file:border-none"
      />
      <small class="text-gray-400">Apenas PNG ou JPG • Máx: 5MB</small>
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-600 transition transform hover:scale-105 duration-200 font-semibold shadow-lg hover:shadow-xl"
      [disabled]="isLoading()"
    >
      {{ isLoading() ? 'Cadastrando...' : 'Cadastrar' }}
    </button>
  </form>
</div>
</section>
