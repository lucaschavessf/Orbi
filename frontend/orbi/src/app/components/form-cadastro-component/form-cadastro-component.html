<div class="max-w-md mx-auto p-8 bg-white shadow-xl rounded-xl">
  <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 border-b pb-2">Cadastro de Usu√°rio</h2>

  <div *ngIf="statusMessage()" [ngClass]="statusClass()" class="p-3 mb-4 rounded-lg font-medium text-sm transition duration-300">
    {{ statusMessage() }}
  </div>

  <form (ngSubmit)="cadastrar()" class="space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-700 font-semibold mb-1">Username:</label>
      <input
        id="username"
        [(ngModel)]="usuario.username"
        name="username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="nome" class="block text-gray-700 font-semibold mb-1">Nome:</label>
      <input
        id="nome"
        [(ngModel)]="usuario.nome"
        name="nome"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="cpf" class="block text-gray-700 font-semibold mb-1">CPF:</label>
      <input
        id="cpf"
        [(ngModel)]="usuario.cpf"
        name="cpf"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

    <div class="form-group">
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
      <input
        id="email"
        [(ngModel)]="usuario.email"
        name="email"
        type="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

    <div class="form-group">
      <label for="senha" class="block text-gray-700 font-semibold mb-1">Senha:</label>
      <input
        id="senha"
        [(ngModel)]="usuario.senha"
        name="senha"
        type="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="tipo" class="block text-gray-700 font-semibold mb-1">Tipo:</label>
      <select
        id="tipo"
        [(ngModel)]="usuario.tipo"
        name="tipo"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      >
      <option value="" disabled selected>Selecione...</option>
      <option value="ALUNO">Aluno</option>
      <option value="PROFESSOR">Professor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="curso" class="block text-gray-700 font-semibold mb-1">Curso:</label>
      <input
        id="curso"
        [(ngModel)]="usuario.curso"
        name="curso"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <div class="form-group">
      <label for="bio" class="block text-gray-700 font-semibold mb-1">bio:</label>
      <input
        id="bio"
        [(ngModel)]="usuario.bio"
        name="bio"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50"
      [disabled]="isLoading()"
    >
      {{ isLoading() ? 'Cadastrando...' : 'Cadastrar' }}
    </button>
  </form>
</div>
