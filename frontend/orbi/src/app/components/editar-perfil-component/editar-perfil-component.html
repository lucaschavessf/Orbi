<div class="w-full min-h-screen bg-gray-900 px-6 py-8">

  <h2 class="text-xl font-semibold text-gray-300 mb-6">Geral</h2>

  <div class="space-y-6">

    <!-- Nome de exibição -->
    <div 
      class="flex items-start justify-between cursor-pointer group"
      (click)="abrirNomeExibicao()"
    >
      <div>
        <p class="text-gray-300 font-medium text-lg">Nome de exibição</p>
        <p class="text-gray-500 text-sm">
          Alterar seu nome de exibição não alterará seu nome de usuário
        </p>
      </div>

      <span class="text-gray-500 text-xl group-hover:text-gray-300">›</span>
    </div>

    <!-- Sobre -->
    <div 
      class="flex items-start justify-between cursor-pointer group"
      (click)="abrirSobre()"
    >
      <div>
        <p class="text-gray-300 font-medium text-lg">Sobre</p>
        <p class="text-gray-500 text-sm">Alterar sua Bios</p>
      </div>

      <span class="text-gray-500 text-xl group-hover:text-gray-300">›</span>
    </div>

    <!-- Avatar -->
    <div 
      class="flex items-start justify-between cursor-pointer group"
      (click)="abrirAvatar()"
    >
      <div>
        <p class="text-gray-300 font-medium text-lg">Avatar</p>
        <p class="text-gray-500 text-sm">
          Edite seu avatar ou envie uma imagem
        </p>
      </div>

      <span class="text-gray-500 text-xl group-hover:text-gray-300">›</span>
    </div>

  </div>

</div>

<!-- Overlay escurecido -->
<div 
  *ngIf="modalAberto"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50"
>
  <!-- Modal -->
  <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-[450px] animate-fadeIn">

    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-300">{{ tituloModal }}</h2>

      <button 
        class="text-gray-500 hover:text-gray-800 text-2xl"
        (click)="fecharModal()"
      >
        ×
      </button>
    </div>

    <!-- Texto explicativo -->
    <p class="text-gray-400 text-sm mb-4">
      {{ descricaoModal }}
    </p>

    <!-- Campo -->
    <input 
      type="text"
      class="w-full p-3 bg-gray-200 rounded-xl outline-none text-gray-900"
      placeholder="{{ placeholder }}"
      [(ngModel)]="campoEdicao"
      maxlength="90"
    />

    <!-- Contador -->
    <div class="text-right text-gray-400 text-xs mt-1">
      {{ campoEdicao.length || 0 }}/90
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-3 mt-6">
      <button
        class="bg-gray-200 px-4 py-2 rounded-xl hover:bg-gray-300 text-gray-700 hover:bg-gray-200 transition transform hover:scale-105 duration-200 font-semibold shadow-lg hover:shadow-xl"
        (click)="fecharModal()"
      >
        Cancelar
      </button>

      <button
        class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-2 rounded-xl hover:bg-indigo-600 transition transform hover:scale-105 duration-200 font-semibold shadow-lg hover:shadow-xl font-medium"
        (click)="salvar()"
      >
        Salvar
      </button>
    </div>
  </div>

</div>
