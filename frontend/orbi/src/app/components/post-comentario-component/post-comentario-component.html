<div class="mt-4 p-4 bg-gray-800 rounded-lg border border-gray-700">

  <h3 class="text-gray-200 font-semibold mb-3">Comentários</h3>

  <div class="flex gap-2 mb-4">
    <input
      [(ngModel)]="novoComentario"
      class="flex-1 px-3 py-2 rounded bg-gray-700 text-white outline-none"
      placeholder="Escreva um comentário..."
    >
    <button
      (click)="enviarComentario()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded"
    >
      Enviar
    </button>
  </div>

  <div *ngIf="comentarios.length === 0" class="text-gray-400 text-sm">
    Nenhum comentário ainda.
  </div>

  <app-comentario-item
    *ngFor="let c of comentarios"
    [comentario]="c"
    [postId]="postId"
    [nivel]="0">
  </app-comentario-item>

</div>
