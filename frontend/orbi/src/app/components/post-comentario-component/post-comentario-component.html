<div class="mt-4 p-4 bg-gray-800 rounded-lg border border-gray-700">

  <h3 class="text-gray-200 font-semibold mb-3">Comentários</h3>

  <div class="flex gap-2 mb-4">
    <input
      [(ngModel)]="novoComentario"
      class="flex-1 px-3 py-2 rounded bg-gray-700 text-white outline-none"
      placeholder="Escreva um comentário..."
    >
    <button
      (click)="enviarComentario()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded"
    >
      Enviar
    </button>
  </div>

  <div *ngIf="comentarios.length === 0" class="text-gray-400 text-sm">
    Nenhum comentário ainda.
  </div>

  <div *ngFor="let c of comentarios" class="border-t border-gray-700 py-3">

    <div class="text-gray-300 text-sm">
      <strong>@{{ c.usernameAutor }}</strong>
      <span class="text-gray-500 text-xs"> — {{ c.dataCriacao | date:'short' }}</span>
    </div>

    <div class="text-gray-200 text-sm whitespace-pre-line">
      {{ c.conteudo }}
    </div>

    <div *ngIf="c.respostas.length > 0" class="mt-2 pl-4 border-l border-gray-600">

      <div *ngFor="let r of c.respostas" class="py-2">

        <div class="text-gray-300 text-xs">
          <strong>@{{ r.usernameAutor }}</strong>
          <span class="text-gray-500"> — {{ r.dataCriacao | date:'short' }}</span>
        </div>

        <div class="text-gray-200 text-sm whitespace-pre-line">
          {{ r.conteudo }}
        </div>

      </div>

    </div>

  </div>

</div>
