<div class="min-h-screen w-full dark-bg flex justify-center items-start md:items-center p-4 md:p-8">
  <div class="w-full max-w-6xl card-bg rounded-2xl shadow-xl p-4 md:p-8 mx-auto">

    <div class="flex justify-between items-center mb-6 text-light">
      <h2 class="text-2xl font-bold">Editar Post</h2>

      <button class="text-gray-400 text-sm hover:text-primary transition"
              (click)="voltar()">
        Voltar
      </button>
    </div>

    <div *ngIf="statusMessage()"
         [ngClass]="isError() ? 'bg-red-100 text-red-800 border border-red-300' 
                              : 'bg-green-100 text-green-800 border border-green-300'"
         class="p-3 mb-4 rounded-lg font-medium text-sm transition duration-300">
      {{ statusMessage() }}
    </div>

    <form (ngSubmit)="atualizarPost()" class="space-y-4">

      <div class="mb-4">
        <input
          type="text"
          name="titulo"
          [(ngModel)]="post.titulo"
          placeholder="Título*"
          maxlength="300"
          required
          class="w-full border border-gray-600 rounded-full px-4 py-2 bg-gray-700/50 text-light 
                 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400"
        />
        <div class="text-right text-sm text-gray-500 mt-1">
          {{ post.titulo.length}}/300
        </div>
      </div>

      <div class="border border-gray-600 rounded-2xl overflow-hidden">
        <textarea
          name="conteudo"
          [(ngModel)]="post.conteudo"
          placeholder="Texto do post"
          rows="6"
          class="w-full px-4 py-3 resize-none border-none focus:ring-0 focus:outline-none 
                 text-light card-bg placeholder:text-gray-400"
          required
          #contentArea
        ></textarea>
      </div>

      <div class="form-group">
        <label class="block text-gray-300 font-semibold mb-1">Alterar imagem</label>

        <input
          id="foto"
          type="file"
          (change)="onFileSelected($event)"
          accept="image/png, image/jpeg"
          class="w-full text-gray-300 file:bg-purple-600 file:text-white file:rounded-lg 
                 file:px-4 file:py-2 file:border-none"
        />

        <small class="text-gray-400">PNG ou JPG • Máx: 5MB</small>

        <div *ngIf="post.urlArquivo" class="mt-4">
          <p class="text-gray-400 mb-1">Imagem atual:</p>
          <img [src]="post.urlArquivo" alt="" class="rounded-xl max-h-64 object-cover shadow-lg" />
        </div>
      </div>

      <div class="flex flex-col md:flex-row justify-end gap-3 mt-6">
        <button
            type="button"
            (click)="confirmarExclusao()"
            class="px-3 py-2 rounded-md  text-white hover:bg-red-700 transition"
            >
            Excluir Post
        </button>
        <button type="submit"
                class="px-6 py-2 bg-primary text-white font-medium rounded-full bg-purple-600 hover:bg-purple-800 transition"
                [disabled]="isLoading()">
          {{ isLoading() ? 'Salvando...' : 'Salvar alterações' }}
        </button>
        



      </div>

    </form>

  </div>
</div>
